<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
     <h:outputStylesheet library="css" name="default.css"  />
    
    <ui:define name="content"> 

        <b:container>
            <b:row>
                <b:column span="12">
                    <h2>Home</h2>
                </b:column>
            </b:row>
            <b:row>
                
            </b:row>
            <b:row>
                <b:jumbotron style="margin-bottom: 15px;height:250px;background-image: url(resources/img/welcome_banner.jpg);background-size: cover; background-position: center center; border-radius: 0;"> 
                    <h1 style="color: #FFFFFF; text-align: center;margin-bottom: 0;">Welcome to Recipebok</h1>
                    <h3 style="color: #FFFFFF; text-align: center;">The place where your favorite recipes live</h3>
                </b:jumbotron>
            </b:row>
        </b:container>   
        

        <b:container style="background-color: #EEEEEE; height:200px;">
            <b:row>
                <b:dataTable id="recipeTable" var="r" value="#{recipebean.findAll()}">
                    <b:column col-sm="6" col-md="4">
                        <b:thumbnail span="8">
                        <b:image name="#{r.name}" value="#{r.img}" style="height:150px; width: 100%;"/>
                        <f:facet name="caption">
                            <h3 value="#{r.name}" style="margin-top: 0;text-align: center;"/>
                          <p>
                          <b:button icon-awesome="fa-heart"/>
                          </p>
                        </f:facet>
                      </b:thumbnail>
                    </b:column>
                </b:dataTable>
              </b:row>
        </b:container>
        
    </ui:define>
    
</ui:composition>

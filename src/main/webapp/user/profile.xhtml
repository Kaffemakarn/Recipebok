<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"          
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <script src="https://smartlock.google.com/client"></script>
    <h:outputStylesheet library="css" name="default.css"  />
    <h:outputStylesheet library="css" name="profile.css"  />
    
    
    <ui:define name="content"> 

        <b:container >
            <b:row>
                <b:column span="12">
                    <h2 style="margin-bottom: 0;">My Profile</h2>
                </b:column>
            </b:row>
            <b:row>
                
            </b:row>
            <b:row>
                <b:jumbotron style="height:250px;background-image: url(../resources/img/welcome_banner.jpg);background-size: cover; background-position: center center;"> 
                    <p style="color: #FFFFFF;">This is the profile speaking..</p>
                </b:jumbotron>
            </b:row>
        </b:container>
        
         <b:dataTable 
                        id="recipeIngredientsTable" 
                        var="ri" 
                        value="#{recipebean.findRecipeIngredients(recipebean.tmp)}" 
                        striped="true"
                        paginated="false"
                        row-highlight="false"
                        searching="false"
                        
                        >

                        <b:dataTableColumn label="" orderable="false" value= "#{ri.quantity}" />

                        <b:dataTableColumn label=""  orderable="false" value= "#{ri.ingredient.name}" />

                        

         </b:dataTable>
        
        <!--<img src= "man.png" class="img-rounded" alt="man"></img>-->
        <!--<img src="url(../resources/img/man.png)" class="img-rounded" ></img>-->
    </ui:define>
    
</ui:composition>

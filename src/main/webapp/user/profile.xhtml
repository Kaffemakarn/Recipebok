<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"          
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <script src="https://smartlock.google.com/client"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <h:outputStylesheet library="css" name="default.css"  />
    <h:outputStylesheet library="css" name="profile.css"  />
    
    
    <ui:define name="content"> 
        
        <b:container >
            <b:row>
                <b:column span="12">
                    <h2 style="margin-bottom: 0;">My Profile</h2>
                </b:column>
            </b:row>
            <b:row>
                
            </b:row>
            <b:row>
                <b:jumbotron style="height:250px;background-image: url(../resources/img/welcome_banner.jpg);background-size: cover; background-position: center center;"> 
                    <p style="color: #FFFFFF;">This is the profile speaking..</p>
                </b:jumbotron>
            </b:row>
        </b:container>
        
       
        <b:container style="background-color: #EEEEEE;">
            <b:row style="margin:10px;">
                <b:dataTable 
                    id="cookbookTable" 
                    var="c"
                    value="#{recipebean.findAll()}"
                    striped="true"
                    page-length-menu="5,10,20"
                    page-length="5">
                    
                    <b:dataTableColumn label="Image" style="width:160px;" orderable="false">
                        <b:thumbnail>
                            <b:image value="resources/img/thumbnail.svg" style="height:150px; width: 100%;"/>
                        </b:thumbnail>
                    </b:dataTableColumn>

                    <b:dataTableColumn label="Cookbook Title" style="width:500px;" id="cookbookTitleTable">
                        <h3>#{c.name}</h3>
                        <!--<p>Ingredients: #{ingredientbean.findByRecipe(r)}</p>-->
                    </b:dataTableColumn>
                    
                </b:dataTable>
              </b:row>
       </b:container>
    </ui:define>
    
</ui:composition>
